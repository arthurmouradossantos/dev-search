<section
  class="developer-profile"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <img
    class="developer-profile__avatar"
    [src]="profile?.avatar"
    alt="Avatar do perfil do github"
  />
  <p>{{ profile?.bio }}</p>
  <p>Localização: {{ profile?.location }}</p>
  <p>Username: {{ profile?.login }}</p>
  <p>Seguidores: {{ profile?.followers }}</p>
  <p>Seguindo: {{ profile?.followings }}</p>
  <p>Repositórios: {{ profile?.publicRepositories }}</p>
</section>
